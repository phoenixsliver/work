# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      DB_DATABASE: renren_fast
      DB_USER: root
      DB_PASSWORD: root

    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3 #不先checkout拉取数据是没有文件的血的教训浪费我2小时
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        echo "------------------------"
        echo ${{ secrets.EMAIL_USERNAME }}
        echo ${{ secrets.REMOTE_HOST }}
        mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
        mysql -e 'SHOW DATABASES;' -uroot -proot
        mysql -uroot -proot renren_fast < ./db/mysql.sql
        mysql -e 'use renren_fast;show tables;' -uroot -proot

    - uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
       #测试中不能有关于数据库的不然要配置在这里配置sql docker
        #maven打包 测试 jar包命名为Package 放到staging目录下
    - name: maven打包 测试
      run: mvn --batch-mode --update-snapshots verify

    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v3.6.1
      with:
      # mail server settings
       server_address: smtp.163.com
       server_port: 465
      # user credentials
       username: ${{ secrets.EMAIL_USERNAME }}
       password: ${{ secrets.EMAIL_PASSWORD }}
     # email subject
       subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
     # email body as text
       body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
     # comma-separated string, send email to
       to: phoneixhell@163.com
     # from email name
       from: John Doe
       
